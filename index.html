<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="" alt="logo-image">
        </div>
        <div class="take-test">
            <a href="./quiz-page.html" class='move-page'>Take Test</a>
        </div>
        <h1 class="title">team-erum QUIZ</h1>
    </div>
    <div class="carousel">
        <div class="carousel-slide">
            <img src="" alt="HTML">
            <img src="" alt="CSS">
            <img src="" alt="JAVASCRIPT">
            <img src="" alt="PYTHON">
        </div>
        <button class="carousel-control prev">&laquo;</button>
        <button class="carousel-control next">&raquo;</button>
    </div>
    <section class="language-info">
        <h2 class="info-title">Program Languages</h2>
        <ul class="select-list">
            <li class="language1 common">
                <div class="info HTML">5
                </div>
            </li>
            <li class="language2 common">
                <div class="info CSS">6
                </div>
            </li>
            <li class="language3 common">
                <div class="info JAVASCRIPT">7
                </div>
            </li>
            <li class="language4 common">
                <div class="info PYTHON">8
                </div>
            </li>
            <li class="language1 common">
                <a href="">
                    <img src="" alt="HTML-image" class="img">
                </a>
            </li>
            <li class="language2 common">
                <a href="#">
                    <img src="" alt="CSS-image" class="img">
                </a>
            </li>
            <li class="language3 common">
                <a href="#">
                    <img src="" alt="JS-image" class="img">
                </a>
            </li>
            <li class="language4 common">
                <a href="#">
                    <img src="" alt="PYTHON-image" class="img">
                </a>
            </li>
        </ul>
    </section>
    <footer class="footer">footer text</footer>
</body>


</html>
