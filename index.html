<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script defer src="./js/app.js"></script>
    <title>Coding Test | Javascript, HTML, CSS, Python and more!</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo-name">Team Ereum Testing Website</h1>
      <a href="./quiz-page.html" class="test-button">Take Test</a>
    </header>
    <div class="carousel">
      <!-- <div class="carousel-slide">
            <img src="/images/cssBanner.jpg" alt="HTML">
            <img src="" alt="CSS">
            <img src="" alt="JAVASCRIPT">
            <img src="" alt="PYTHON">
        </div>
        <button class="carousel-control prev">&laquo;</button>
        <button class="carousel-control next">&raquo;</button> -->
    </div>
    <section class="language-info">
      <h2 class="info-title">Program Languages</h2>
      <ul class="language-lists"></ul>
        <li class="language-item language-item-text language-html">
          <div class="info HTML">HTML</div>
        </li>
        <li class="language-item language-item-text language-css">
          <div class="info CSS">CSS</div>
        </li>
        <li class="language-item language-item-text language-js">
          <div class="info JAVASCRIPT">Javascript</div>
        </li>
        <li class="language-item language-item-text language-python">
          <div class="info PYTHON">Python</div>
        </li>
        <li class="language-item language-item-img language-html">
          <img src="./images/html css.png" alt="HTML-image" class="language-img" />
        </li>
        <li class="language-item language-item-img language-css">
            <img src="./images/html css.png" alt="CSS-image" class="language-img" />
        </li>
        <li class="language-item language-item-img language-js">
            <img src="./images/html css.png" alt="JS-image" class="language-img" />
        </li>
        <li class="language-item language-item-img language-python">
            <img src="./images/html css.png" alt="PYTHON-image" class="language-img" />
        </li>
      </ul>
    </section>
    <footer class="footer">
        <address>Copyright 2021 All Rights Reserved.</address>
    </footer>
  </body>
</html>
